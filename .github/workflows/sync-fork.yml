name: Sync Fork

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Sync fork
        uses: tgymnich/fork-sync@v2.0
        with:
          owner: ORIGINAL_OWNER
          repo: ORIGINAL_REPO
          token: ${{ secrets.GITHUB_TOKEN }}
